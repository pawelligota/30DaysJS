    //Callback functions

const callback = (n) => {
return n * n
}

function razy (callback,n){
    return callback(n) * 2
}
console.log(razy(callback,3))

//zagniezdzanie callback functions

const raz = n => {
    const dwa = m => {
        const trzy = b => {
            return n * m * b
        }
        return trzy
    }
    return dwa
}

console.log(raz(2)(2)(2))

// zsumowanie tablicy za pomoca callback function

const numery = [1,2,3,4,5]

const SumujTablice = tab => {
    let sum = 0;
    const callback = function(element) {
        sum += element
    }
    tab.forEach(callback)
    return sum
}

console.log(SumujTablice(numery))
